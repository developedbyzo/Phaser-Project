<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Phaser-First Game</title>
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(1440, 800, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {
    game.load.image('sky', 'assets/png/bg/sky.png');
    game.load.image('rock', 'assets/background_layers(itch.io)/rocks_1.png');
    game.load.image('rock2', 'assets/background_layers(itch.io)/rocks_2.png');
    game.load.image('ground', 'assets/png/tiles/1.png');
    game.load.image('ground2', 'assets/png/tiles/2.png');
    game.load.image('ground3', 'assets/png/tiles/3.png');
    game.load.image('ground4', 'assets/png/tiles/14.png');
    game.load.image('ground5', 'assets/png/tiles/15.png');
    game.load.image('ground6', 'assets/png/tiles/16.png');
    game.load.image('present', 'assets/png/object/present.png');
    game.load.spritesheet('santa', 'assets/santasprites/santa.png', 94.75, 72)
}

var player;
var platforms;
var cursors;

var presents;
var score = 0;
var scoreText;

function create() {
    game.physics.startSystem(Phaser.Physics.ARCADE);

    game.add.sprite(0, 0, 'sky');

    //Setting up platform
    platforms = game.add.group();
    platforms.enableBody = true;

    //Creating the ground
    platforms.create(-10, game.world.height - 100, 'ground').body.immovable = true;
    platforms.create(115, game.world.height - 100, 'ground2').body.immovable = true;
    platforms.create(240, game.world.height - 100, 'ground2').body.immovable = true;
    platforms.create(365, game.world.height - 100, 'ground2').body.immovable = true;
    platforms.create(490, game.world.height - 100, 'ground2').body.immovable = true;
    platforms.create(615, game.world.height - 100, 'ground2').body.immovable = true;
    platforms.create(740, game.world.height - 100, 'ground2').body.immovable = true;
    platforms.create(865, game.world.height - 100, 'ground2').body.immovable = true;
    platforms.create(990, game.world.height - 100, 'ground2').body.immovable = true;
    platforms.create(1115, game.world.height - 100, 'ground2').body.immovable = true;
    platforms.create(1240, game.world.height - 100, 'ground2').body.immovable = true;
    platforms.create(1365, game.world.height - 100, 'ground3').body.immovable = true;
    
    

    //Creating the ledges
    platforms.create(800, 400, 'ground4').body.immovable = true;
    platforms.create(925, 400, 'ground5').body.immovable = true;
    platforms.create(1050, 400, 'ground6').body.immovable = true;

    platforms.create(200, 200, 'ground4').body.immovable = true;
    platforms.create(325, 200, 'ground5').body.immovable = true;
    platforms.create(450, 200, 'ground6').body.immovable = true;

    //Creating the player
    player = game.add.sprite(40, game.world.height - 250, 'santa')
    player.scale.setTo(1, 1);

    game.physics.arcade.enable(player);

    player.body.bounce.y = 0.2;
    player.body.gravity.y = 800;
    player.body.collideWorldBounds = true;

    player.animations.add('left', [0, 1, 2, 3], 8, true);
    player.animations.add('right', [5, 6, 7, 8], 8, true);

    //Setting up object
    presents = game.add.group();
    presents.enableBody = true;
    presents.scale.setTo(1, 1);
    //Creating the presents
    for (var i = 0; i < 12; i++) {
        //Creating a present inside the 'presents' group
        let present = presents.create(i * 122, 0, 'present');

        //Adding gravity
        present.body.gravity.y = 800;
        
    }

    scoreText = game.add.text(16, 16, 'Score: 0', {fontSize: '15px', fill: '#000'});

    //Keyboard Manager
    cursors = game.input.keyboard.createCursorKeys();
}

function update() {
    //Collision Checker
    const hitPlatform = game.physics.arcade.collide(player, platforms);

    //Resets the players velocity/movement
    player.body.velocity.x = 0;

    if (cursors.left.isDown) {
        //Move to the left
        player.body.velocity.x = -250;

        player.animations.play('left');

    } else if (cursors.right.isDown) {
        //Move to the right
        player.body.velocity.x = 250;

        player.animations.play('right');
    } else {
        //Stand still
        player.animations.stop();

        player.frame = 4;
    }

    //Allow the player to jump if touching the ground
    if (cursors.up.isDown && player.body.touching.down && hitPlatform) {
        player.body.velocity.y = -750;
    }

    game.physics.arcade.collide(presents, platforms);
    game.physics.arcade.overlap(player, presents, collectPresent, null, this);

    function collectPresent (player, present) {
        //Removes the present after player makes contact
        present.kill();

        //  Add and update the score
        score += 10;
        scoreText.text = 'Score:' + score;

        if (score == 120) {
            console.log('Nice Going!')
        }
    }
}

</script>

</body>
</html>
