<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Phaser - Making your first game, part 1</title>
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(1440, 800, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {
    game.load.image('sky', 'assets/png/bg/sky.png');
    game.load.image('rock', 'assets/background_layers(itch.io)/rocks_1.png');
    game.load.image('rock2', 'assets/background_layers(itch.io)/rocks_2.png');
    game.load.image('ground', 'assets/png/tiles/1.png');
    game.load.image('ground2', 'assets/png/tiles/2.png');
    game.load.image('ground3', 'assets/png/tiles/3.png');
    game.load.image('ground4', 'assets/png/tiles/14.png');
    game.load.image('ground5', 'assets/png/tiles/15.png');
    game.load.image('ground6', 'assets/png/tiles/16.png');
    game.load.image('star', 'assets/star.png');
    game.load.spritesheet('dude', 'assets/dude.png', 32, 48)
}

function create() {
    game.physics.startSystem(Phaser.Physics.ARCADE);

    game.add.sprite(0, 0, 'sky');

    //Setting up platform
    platforms = game.add.group();
    platforms.enableBody = true;

    //Creating the ground
    // let ground = platforms.create(0, game.world.height - 6, 'ground');
    // ground.scale.setTo(4, 2);
    // ground.body.immovable = true;
    
    // let ground = body.immovable = true;
    platforms.create(-10, game.world.height - 100, 'ground').body.immovable = true;
    platforms.create(115, game.world.height - 100, 'ground2').body.immovable = true;
    platforms.create(240, game.world.height - 100, 'ground2').body.immovable = true;
    platforms.create(365, game.world.height - 100, 'ground2').body.immovable = true;
    platforms.create(490, game.world.height - 100, 'ground2').body.immovable = true;
    platforms.create(615, game.world.height - 100, 'ground2').body.immovable = true;
    platforms.create(740, game.world.height - 100, 'ground2').body.immovable = true;
    platforms.create(865, game.world.height - 100, 'ground2').body.immovable = true;
    platforms.create(990, game.world.height - 100, 'ground2').body.immovable = true;
    platforms.create(1115, game.world.height - 100, 'ground2').body.immovable = true;
    platforms.create(1240, game.world.height - 100, 'ground2').body.immovable = true;
    platforms.create(1365, game.world.height - 100, 'ground3').body.immovable = true;
    
    

    //Creating the ledges
    // var ledge = platforms.create(400, 600, 'ground');
    // ledge.body.immovable = true;
    // ledge = platforms.create(-150, 250, 'ground');
    // ledge.body.immovable = true;
    
    platforms.create(800, 400, 'ground4');
    platforms.create(925, 400, 'ground5');
    platforms.create(1050, 400, 'ground6');

    platforms.create(200, 200, 'ground4');
    platforms.create(325, 200, 'ground5');
    platforms.create(450, 200, 'ground6');

    //Creating the player
    player = game.add.sprite(32, game.world.height - 250, 'dude')
    player.scale.setTo(2, 2);

    game.physics.arcade.enable(player);

    player.body.bounce.y = 0.2;
    player.body.gravity.y = 300;
    player.body.collideWorldBounds = true;

    player.animations.add('left', [0, 1, 2, 3], 10, true);
    player.animations.add('right', [5, 6, 7, 8], 10, true);
    
    //Keyboard Manager
    cursors = game.input.keyboard.createCursorKeys();
}

function update() {
    //Collision Checker
    const hitPlatform = game.physics.arcade.collide(player, platforms);

    //Resets the players velocity/movement
    player.body.velocity.x = 0;

    if (cursors.left.isDown) {
        //Move to the left
        player.body.velocity.x = -150;

        player.animations.play('left');

    } else if (cursors.right.isDown) {
        //Move to the right
        player.body.velocity.x = 150;

        player.animations.play('right');
    } else {
        //Stand still
        player.animations.stop();

        player.frame = 4;
    }

    //Allow the player to jump if touching the ground
    if (cursors.up.isDown && player.body.touching.down && hitPlatform) {
        player.body.velocity.y = -950;
    }
}

</script>

</body>
</html>
